{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="max-width: 450px; padding-top: 60px;">
    <div class="card shadow-sm">
        <div class="card-body">

            <h3 class="fw-bold mb-3 text-center">Iniciar Sesión</h3>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST" class="mt-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="usuario" class="form-control" required>

                <label class="form-label mt-3">Contraseña</label>
                <input type="password" name="password" class="form-control" required>

                <button class="btn btn-primary w-100 mt-4">Entrar</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
