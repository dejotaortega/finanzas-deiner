<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Finanzas Deiner{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos propios -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          ðŸ’° Finanzas Deiner
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path.startswith('/cuentas') %}active{% endif %}"
                href="{{ url_for('cuentas') }}"
              >
                Cuentas
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path.startswith('/transacciones') %}active{% endif %}"
                href="{{ url_for('transacciones') }}"
              >
                Transacciones
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path.startswith('/resumen-diario') %}active{% endif %}"
                href="{{ url_for('resumen_diario') }}"
              >
                Resumen diario
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path.startswith('/resumen-mensual') %}active{% endif %}"
                href="{{ url_for('resumen_mensual') }}"
              >
                Resumen mensual
              </a>
            </li>

  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle
              {% if request.path.startswith('/ingresos') or request.path.startswith('/gastos') %}
                active
              {% endif %}"
       href="#" id="navbarHist" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      HistÃ³ricos
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarHist">
      <li>
        <a class="dropdown-item" href="{{ url_for('ingresos_historicos') }}">
          Ingresos
        </a>
      </li>
      <li>
        <a class="dropdown-item" href="{{ url_for('gastos_historicos') }}">
          Gastos
        </a>
      </li>
    </ul>
  </li>
</ul>
        

          <span class="navbar-text small text-light-50">
            Hecho por Deiner ðŸ’»
          </span>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
